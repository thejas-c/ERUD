<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Fun Educational Games</title>
  <style>
    /* Background with Blur Effect */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://wallpaperbat.com/img/456065-education-background-education-wallpaper-catholic-education-wallpaper-and-education-background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #fff;
      position: relative;
    }

    /* Blur Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* ‚úÖ Smooth overlay */
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
      color: #f4f4f4;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1); /* ‚úÖ Semi-transparent for elegance */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(8, 85, 39, 0.4);
      margin: 30px auto;
      max-width: 800px;
    }

    .image-row {
      font-size: 1.5rem;
      margin: 5px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #fff;
      width: 120px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      color: rgb(8, 85, 39);
    }

    /* Modern Button Design */
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, rgb(8, 85, 39), rgb(34, 139, 34));
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 15px rgba(8, 85, 39, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #000, rgb(8, 85, 39));
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
    }

    /* Sudoku Layout Fix */
    .sudoku-container {
      display: flex;
      justify-content: center; 
      align-items: center;
      flex-direction: column;
    }

    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
      margin: 0 auto;
    }

    .sudoku-grid input {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    .prefilled {
      background-color: rgb(200, 200, 200);
      font-weight: bold;
    }

    /* Back Button */
    .back-btn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.2rem;
      background: olive;
      color: white;
      border-radius: 30px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #000;
      color: olive;
    }
  </style>
</head>
<body>

  <h1>üß† Play & Learn Zone</h1>
  <p>Sharpen your brain with logic puzzles and Sudoku!</p>

  <!-- Logic Puzzle with Images -->
  <div class="game-container image-puzzle">
    <h2>üçé Logic Puzzle</h2>
    <div class="image-row">üçé + üçé = 10</div>
    <div class="image-row">üçé + üçå = 14</div>
    <div class="image-row">üçå - üçé = ?</div>
    <input type="text" id="imgLogicAnswer" placeholder="Your answer" />
    <br/><br>
    <button onclick="checkImageLogic()">Submit</button>
    <p class="feedback" id="imageLogicFeedback"></p>
  </div>

  <!-- Sudoku Game -->
  <div class="game-container sudoku-container">
    <h2>üî¢ Sudoku Game (9x9)</h2>
    <div class="sudoku-grid" id="sudokuGrid"></div><br><br>
    <button onclick="checkSudoku()">Check Sudoku</button>
    <p class="feedback" id="sudokuFeedback"></p>
  </div>

  <button class="back-btn" onclick="window.location.href='nav.html'">üè† Back to Main Page</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        generateSudokuGrid();
    });

    // Logic puzzle (emoji version)
    function checkImageLogic() {
        const answer = parseInt(document.getElementById('imgLogicAnswer').value);
        const feedback = document.getElementById('imageLogicFeedback');

        if (answer === 4) {
            feedback.textContent = "üéâ Correct! üçå - üçé = 4";
            feedback.style.color = "limegreen";
        } else {
            feedback.textContent = "‚ùå Try again! Think about what üçé and üçå represent!";
            feedback.style.color = "yellow";
        }
    }

    // Sudoku Game Logic (unchanged)
    const starterSudoku = [...Array(81)].map((_, i) => [5, 3, '', '', 7, '', '', '', '',
        6, '', '', 1, 9, 5, '', '', '',
        '', 9, 8, '', '', '', '', 6, '',
        8, '', '', '', 6, '', '', '', 3,
        4, '', '', 8, '', 3, '', '', 1,
        7, '', '', '', 2, '', '', '', 6,
        '', 6, '', '', '', '', 2, 8, '',
        '', '', '', 4, 1, 9, '', '', 5,
        '', '', '', '', 8, '', '', 7, 9][i]);

        function generateSudokuGrid() {
        const grid = document.getElementById('sudokuGrid');
        grid.innerHTML = "";

        for (let i = 0; i < 81; i++) {
            const cell = document.createElement('input');
            cell.type = 'text';
            cell.maxLength = 1;

            if (starterSudoku[i] !== '') {
                cell.value = starterSudoku[i];
                cell.disabled = true;
                cell.classList.add('prefilled');
            }

            grid.appendChild(cell);
        }
    }

    function checkSudoku() {
        const cells = document.querySelectorAll('#sudokuGrid input');
        const grid = Array.from(cells).map(cell => parseInt(cell.value) || 0);
        const feedback = document.getElementById('sudokuFeedback');

        function isValidGroup(group) {
            const nums = group.filter(n => n !== 0);
            return new Set(nums).size === nums.length;
        }

        for (let i = 0; i < 9; i++) {
            const row = grid.slice(i * 9, i * 9 + 9);
            const col = grid.filter((_, idx) => idx % 9 === i);
            const square = [];

            const startRow = Math.floor(i / 3) * 3;
            const startCol = (i % 3) * 3;

            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    square.push(grid[(startRow + r) * 9 + (startCol + c)]);
                }
            }

            if (!isValidGroup(row) || !isValidGroup(col) || !isValidGroup(square)) {
                feedback.textContent = "‚ùå Oops! There are duplicates or missing numbers.";
                feedback.style.color = "red";
                return;
            }
        }

        feedback.textContent = "‚úÖ Great work! Sudoku is valid!";
        feedback.style.color = "limegreen";
    }
  </script>
</body>
</html>
