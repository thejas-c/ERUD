<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpaperbat.com/img/456065-education-background-education-wallpaper-catholic-education-wallpaper-and-education-background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 40px;
            color: #fff;
            position: relative;
        }

        /* Blur Effect Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        /* Navigation Container */
        .button-container {
            display: flex;
            justify-content: center; /* âœ… Align buttons in a row */
            gap: 20px; /* âœ… Maintain spacing */
            flex-wrap: wrap; /* âœ… Makes it responsive */
        }

        /* Modernized Buttons */
        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 15px rgba(8, 85, 39, 0.4);
            background: linear-gradient(45deg, rgb(8, 85, 39), rgb(34, 139, 34));
            color: white;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #000, rgb(8, 85, 39));
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body>
    <h1>ðŸš€ Welcome to ERUD</h1>
    <p>Click a button below to explore:</p>

    <div class="button-container">
        
        <button onclick="navigateTo('/static/video.html')">ðŸ“º Videos</button>
        <button onclick="location.href='/static/voice.html'">ðŸŽ¤ Voice Recognition</button>
        <button onclick="navigateTo('/static/games.html')">ðŸŽ® Games</button>
        <button onclick="navigateTo('/static/quiz.html')">ðŸŽ¯ Quiz</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page; // Redirect to the specified page
        }
    </script>
</body>
</html>
